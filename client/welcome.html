<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Welcome Screen</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background: linear-gradient(135deg, #e0e7ff, #f5f7ff);
        }
    </style>
</head>

<body class="bg-blue-100 flex justify-center items-center min-h-screen">

    <!-- Welcome Screen -->
    <div
        class="relative w-full max-w-sm mx-4 bg-gradient-to-b from-indigo-900 via-indigo-700 to-indigo-500 rounded-3xl shadow-2xl p-8 text-center text-white">
        <!-- Ornamental Circles -->
        <div class="absolute top-6 left-6 w-10 h-10 bg-white/30 rounded-full blur-sm"></div>
        <div class="absolute bottom-10 right-8 w-14 h-14 bg-white/30 rounded-full blur-sm"></div>
        <div class="absolute top-24 right-10 w-6 h-6 bg-white/30 rounded-full blur-sm"></div>

        <h2 class="text-2xl font-bold mt-12 mb-3">Welcome Back!</h2>
        <p class="text-white/90 mb-10 text-sm leading-relaxed">
            Enter personal details to your employee account
        </p>

        <div class="flex justify-center gap-4">
            <a href="signin.html"
                class="border border-white/70 text-white rounded-xl px-6 py-2 font-semibold hover:bg-white/20 transition">Sign
                in</a>
            <a href="signup.html"
                class="bg-white text-indigo-700 rounded-xl px-6 py-2 font-semibold hover:bg-indigo-100 transition">Sign
                up</a>
        </div>
    </div>

</body>

</html>
