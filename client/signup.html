<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sign Up</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background: linear-gradient(135deg, #e0e7ff, #f5f7ff);
        }
    </style>
</head>

<body class="flex items-center justify-center min-h-screen">

    <!-- Sign Up Card -->
    <div
        class="relative w-full max-w-sm mx-4 bg-gradient-to-b from-indigo-900 via-indigo-700 to-indigo-500 rounded-3xl shadow-2xl p-8 text-white">
        <!-- Ornamental Circles -->
        <div class="absolute top-6 left-6 w-10 h-10 bg-white/30 rounded-full blur-sm"></div>
        <div class="absolute bottom-10 right-8 w-14 h-14 bg-white/30 rounded-full blur-sm"></div>

        <h2 class="text-2xl font-bold text-center mt-6 mb-2">Create Account</h2>
        <p class="text-white/80 text-center text-sm mb-8">Fill your information below</p>

        <form id="signup-form" class="flex flex-col gap-4">
            <input type="text" id="name" placeholder="Full Name" required
                class="w-full px-4 py-3 rounded-xl bg-white/20 placeholder-white/60 text-white focus:outline-none focus:ring-2 focus:ring-white">
            <input type="email" id="email" placeholder="Email Address" required
                class="w-full px-4 py-3 rounded-xl bg-white/20 placeholder-white/60 text-white focus:outline-none focus:ring-2 focus:ring-white">
            <input type="password" id="password" placeholder="Password" required
                class="w-full px-4 py-3 rounded-xl bg-white/20 placeholder-white/60 text-white focus:outline-none focus:ring-2 focus:ring-white">

            <button type="submit"
                class="mt-4 bg-white text-indigo-700 font-semibold py-3 rounded-xl hover:bg-indigo-100 transition">
                Sign Up
            </button>
        </form>

        <p class="text-center text-white/80 text-sm mt-6">
            Already have an account?
            <a href="signin.html" class="underline text-white font-semibold">Sign in</a>
        </p>
    </div>

    <script>
        const form = document.getElementById('signup-form');
        form.addEventListener('submit', function (e) {
            e.preventDefault();

            // Ambil data (opsional)
            const name = document.getElementById('name').value.trim();
            const email = document.getElementById('email').value.trim();
            const password = document.getElementById('password').value.trim();

            if (name && email && password) {
                // Simpan sementara ke localStorage (opsional)
                localStorage.setItem('signupData', JSON.stringify({ name, email }));

                // Redirect ke halaman signin
                window.location.href = 'signin.html';
            } else {
                alert('Please fill all fields.');
            }
        });
    </script>
</body>

</html>
